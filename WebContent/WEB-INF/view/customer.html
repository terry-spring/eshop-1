<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tours page</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>List of available customers</h1>
		</div>
		
		<div class="row">
			<table class="table table-hover" th:if="${!customers.empty}">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Id</th>
						<th scope="col">CompanyName</th>
						<th scope="col">ContacName</th>
						<th scope="col">City</th>
						<th scope="col">State</th>
						<th scope="col">PostCode</th>
						<th scope="col">PhoneCode</th>
						<th scope="col">Edit</th>
						<th scope="col">Edit details</th>
						<th scope="col">Remove</th>
						<th scope="col">Details</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="customer : ${customers}">
						<td th:text="${customerStat.count}"></td>					
						<td th:text="${customer.id}"></td>
						<td th:text="${customer.companyname}"></td>
						<td th:text="${customer.contacname}"></td>
						<td th:text="${customer.city}"></td>
						<td th:text="${customer.state}"></td>
						<td th:text="${customer.postcode}"></td>
						<td th:text="${customer.phonecode}"></td>
						<td><a class="btn btn-primary" th:href="@{/editCustomer/} + ${customer.id}">Edit</a></td>
						<td><a class="btn btn-danger" th:href="@{/deleteCustomer/} + ${customer.id}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="row" th:if="${customers.empty}">
			<h3>No customers in the offer</h3>
		</div>
		
		<div class="row">
			<a th:href="@{/}" class="btn btn-warning">Back</a>
		</div>
	</div>
</body>
</html>
