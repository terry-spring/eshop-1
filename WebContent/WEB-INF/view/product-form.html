<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品表單</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm">
			</div>
			
			<div class="col-sm-8">
				<h1>新增產品</h1>
				
				<form action="#" th:action="@{/process-product-form}" th:object="${product}" method="post">
				
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{productId}">
					</div>
				
					<div class="form-group">
						<label>品牌</label>
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
						<input type="text" class="form-control" th:field="*{brand}">
					</div>				
					
					<div class="form-group">
						<label>產品名稱</label>
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						<input type="text" class="form-control" th:field="*{name}">
					</div>
					
					<div class="form-group">
						<label>產品圖片</label>
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('productImage')}" th:errors="*{productImage}"></div>
						<input type="text" class="form-control" th:field="*{productImage}">
					</div>
					
					<div class="form-group">
						<label>資訊</label>
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('productDescription')}" th:errors="*{productDescription}"></div>
						<input type="text" class="form-control" th:field="*{productDescription}">
					</div>
					
					<div class="form-group">
						<label>價錢</label>
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"></div>
						<input type="number" class="form-control" step="any" min="0" th:field="*{productPrice}">
					</div>
					
					<div class="form-row">
						<div class="col">
							<input class="btn btn-success" type="submit" value="提交">
						</div>
						<div class="col">
							<a th:href="@{/}" class="btn btn-warning float-right">返回</a>
						</div>
					</div>
				</form>
			</div>
			
			<div class="col-sm">
			</div>
		</div>
	</div>
</body>
</html>
