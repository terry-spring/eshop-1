<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Products page</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>List of available tours</h1>
		</div>
		
		<div class="row">
			<table class="table table-hover" th:if="${!products.empty}">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">productId</th>
						<th scope="col">brandId</th>
						<th scope="col">name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : product">
						<td th:text="${productStat.count}"></td>					
						<td th:text="${product.productId}"></td>
						<td th:text="${product.brandId}"></td>
						<td th:text="${product.name}"></td>
						<td><a class="btn btn-primary" th:href="@{/editProducts/} + ${product.productId}">Edit</a></td>
						<td><a class="btn btn-primary" th:href="@{/edit-product-details/} + ${product.productId}">Edit details</a></td>
						<td><a class="btn btn-danger" th:href="@{/deleteProducts/} + ${product.productId}">Delete</a></td>
						<td><a class="btn btn-success" th:href="@{/showProductData/} + ${product.productId}">Details</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="row" th:if="${product.empty}">
			<h3>No tours in the offer</h3>
		</div>
		
		<div class="row">
			<a th:href="@{/}" class="btn btn-warning">Back</a>
		</div>
	</div>
</body>
</html>
