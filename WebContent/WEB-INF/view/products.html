	<div class="container">
		<div class="row">
			<h1>產品列表</h1>
		</div>
		
		<div class="row">
			<table class="table table-hover" th:if="${!products.empty}">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">產品編號</th>
						<th scope="col">品牌</th>
						<th scope="col">產品名稱</th>
						<th scope="col">圖片</th>
						<th scope="col">產品資訊</th>
						<th scope="col">價錢</th>
						<th scope="col">編輯</th>
						<th scope="col">刪除</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${products}">
						<td th:text="${productStat.count}"></td>					
						<td th:text="${product.productId}"></td>
						<td th:text="${product.brandId}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${product.productImage}"></td>
						<td th:text="${product.productDescription}"></td>
						<td th:text="${product.productPrice}"></td>
						<td><a class="btn btn-primary" th:href="@{/edit-product/} + ${product.productId}">編輯</a></td>
						<td><a class="btn btn-danger" th:href="@{/delete-product/} + ${product.productId}">刪除</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="row" th:if="${products.empty}">
			<h3>暫無產品</h3>
		</div>
